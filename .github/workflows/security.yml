name: Android Security

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  # ============================================================
  # üîê Verify all commits are GPG/SSH verified
  # ============================================================
  verify-commits:
    name: Verify Commit Signatures
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for git log to see all commits

      - name: Verify commit signatures
        run: |
          echo "üîç Checking for unsigned or unverified commits..."
          bad_commits=$(git log origin/master..HEAD --pretty="%H" | while read commit; do
            if ! git verify-commit "$commit" >/dev/null 2>&1; then
              echo "$commit"
            fi
          done)

          if [ -n "$bad_commits" ]; then
            echo "‚ùå Found unsigned or unverified commits:"
            echo "$bad_commits"
            exit 1
          else
            echo "‚úÖ All commits are verified and trusted."
          fi

  # ============================================================
  # ‚öôÔ∏è Android Build & Test ‚Äî only runs if commits are verified
  # ============================================================
  build:
    name: Build & Test Android
    runs-on: ubuntu-latest
    needs: verify-commits  # üëà ensures verified commits before building

    env:
      JAVA_VERSION: "17"
      ANDROID_API_LEVEL: "36"
      ANDROID_BUILD_TOOLS_VERSION: "36.0.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Install Android SDK components
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          yes | sdkmanager --licenses
          yes | sdkmanager "platform-tools" \
                      "platforms;android-${{ env.ANDROID_API_LEVEL }}" \
                      "build-tools;${{ env.ANDROID_BUILD_TOOLS_VERSION }}"

      - name: Build project
        run: ./gradlew assembleDebug

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
